<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tooltip</title>
  <style>
    .container {
      margin: 30px auto;
      padding: 10px;
      max-width: 800px;
      box-shadow: 1px 1px 8px #ccc;
    }

    .btn-group .button {
      position: relative;
      margin-right: 8px;
      padding: 5px;
      outline: none;
      border: 1px solid;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-group .button:hover {
      background-color: purple;
      color: gold;
    }

    .tooltip {
      position: absolute;
      z-index: 10;
      padding: 3px 5px;
      background-color:#000;
      color: #fff;
      white-space: nowrap;
      display: none;
    }

    .tooltip::before {
      content: '';
      position: absolute;
      border: 5px solid transparent;
    }

    /* calc - ËÆ°ÁÆó transform - ÂèòÊç¢ translate - ÁøªËØëÔºåËΩ¨Âåñ */
    .tooltip.top {
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
    }

    .tooltip.top::before{
      top: 100%;
      left: 50%;
      transform: translate(-50%);
      border-top-color: #000;
    }

    .tooltip.bottom {
      top: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
    }

    .tooltip.bottom::before {
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-bottom-color: #000;
    }

    .tooltip.left {
      top: 50%;
      right: calc(100% + 10px);
      transform: translateY(-50%);
    }
    .tooltip.left::before {
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      border-left-color: #000;
    }

    .tooltip.right {
      top: 50%;
      left: calc(100% + 10px);
      transform: translateY(-50%);
    }

    .tooltip.right::before {
      top: 50%;
      right: 100%;
      transform: translateY(-50%);
      border-right-color: #000;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TooltipÊèêÁ§∫</h2>
    <div class="btn-group">
      <button class="button" id="btn-top" data-name="tooltip" data-align="top" data-text="ÊàëÁöÑ‰∏äÈù¢">‰∏ä</button>
      <button class="button" id="btn-bottom" data-name="tooltip" data-align="bottom" data-text="ÊàëÁöÑ‰∏ãÈù¢">‰∏ã</button>
      <button class="button" id="btn-left" data-name="tooltip" data-align="left" data-text="ÊàëÁöÑÂ∑¶Èù¢">Â∑¶</button>
      <button class="button" id="btn-right" data-name="tooltip" data-align="right" data-text="ÊàëÁöÑÂè≥Èù¢">Âè≥</button>
    </div>
  </div>

  <script>
    class Tooltip{
      constructor($root){
        this.$root = $root;
        this.$root.tooltip = this; //ËøôÈáåÂÆö‰πâ‰∫Ütooltip
        this.align =  $root.dataset.align; //ÂæóÂà∞‰ΩçÁΩÆ
        this.text = $root.dataset.text; //ÂæóÂà∞ÊñáÊú¨

        this.render();
        this.setRoot();
        this.show();
      }

      render(){
        let $tooltip = document.createElement('div');
        $tooltip.classList.add('tooltip');
        $tooltip.classList.add(this.align); // ?> ‰∏∫‰ªÄ‰πàË¶ÅÂä†Ëøô‰∏™class
        $tooltip.innerText = this.text;
        console.log(this)
        this.$tooltip = $tooltip // ?> ‰ªÄ‰πàÊÑèÊÄùÔºü

        // !>Â∞ÜÂàõÂª∫ÁöÑtooltipÊ°ÜÊîæÂú®ÂÖÉÁ¥†ÁöÑÂÜÖÈÉ®Â±ïÁ§∫ÔºåÂê¶Âàô‰ΩçÁΩÆÂ§™ÈöæÁ°ÆËÆ§
        this.$root.appendChild(this.$tooltip);
      }

      setRoot(){
        //Â∞ÜÂÆû‰æãthis‰º†Áªôshow‰∏≠ÁöÑthis
        this.$root.showTooltip = this.show.bind(this);
        this.$root.hideTooltip = this.hide.bind(this);
      }

      show(){
        this.$tooltip.classList.add('show');
      }

      hide(){
        this.$tooltip.classList.remove('show');
      }
    }

    //ÁªôÈúÄË¶ÅÊòæÁ§∫tooltipÁöÑÂÖÉÁ¥†Ê∑ªÂä†‰∫ã‰ª∂
    document.querySelectorAll('[data-name="tooltip"]').forEach($node => {
      $node.onmouseenter = function(){
        if($node.tooltip) { // ?> tooltipÊòØÂì™ÈáåÂÆö‰πâÁöÑ
          // !>thisË°®Á§∫$node
          this.showTooltip(); // ?> showTooltipÊòØÂì™ÈáåÂÆö‰πâÁöÑ ?>
        }else{
          new Tooltip(this);
        }
      }
      $node.onmouseleave = function(){
        this.hideTooltip();
      }
    });
  </script>

</body>

</html>
